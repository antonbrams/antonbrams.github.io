			<span class="text_20 header">Hello</span>

		<div class="indicator"></div>
		<div class="intro">
			<p class="text_20 header">No intro yet...</p>

		<br />

		<br />
		<br />
		<div class="projects">No projects yet...</div>

			<div class="cancel" onclick="openProject(-1)"></div>

			</div>
			<div class="perspective">
				<div class="contents center"></div>
			</div>
		</div>
